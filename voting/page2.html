  <section id="login">
    <div class="container-fluid bgrad" >
      <div class="row">

        <div class="col-sm-6 col-md-6 col-lg-4">

            <form class= "form p-4 my-5 overflow-auto"  action="">

              <br>
              <label class= for="matric_num">Matric Number</label> 
              <input class="form-control" type="text" name="matric_num" id="matric_num" 
              pattern="[A-Z]{3}/[0-9]{4}/[0-9]{3}" placeholder="CSC/2011/001" required>

              <label for="password">Password</label> 
              <input class="form-control" type="password" name="password" id="password">
              <br>
              <a href="" class="float-left text-decoration-none text-dark">Forgot password?</a>
              <button type="submit" class="btn btn-dark float-right">Login</button>
            </form>
          </div>
        </div>
