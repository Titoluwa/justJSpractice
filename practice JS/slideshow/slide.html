<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slide.css">
    <title>Slideshow</title>
</head>
<body>
    <section id="slideshow">
        <h1>Image Slideshow</h1>
        <ul id="setup">
            <li><img src="images/ig1.jpeg" title="1 Apple Setup One" alt=""></li>
            <li><img src="images/ig2.jpeg" title="2 Apple Setup Two" alt=""></li>
            <li><img src="images/ig3.jpeg" title="3 Apple Setup Three" alt=""></li>
            <li><img src="images/ig4.jpeg" title="4 Acer Setup" alt=""></li>
            <li><img src="images/ig5.jpeg" title="5 Coffee Setup" alt=""></li>
            <li><img src="images/ig6.jpeg" title="6 Apple Setup Four" alt=""></li>
        </ul>
        <h2 id="imgcaption">1 Apple Setup One</h2>
        <p><img src="images/ig1.jpeg" id="imagedisplay" alt=""></p>        
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/slide.js"></script>
</body>
</html>
