<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculate | Toluwani</title>
</head>
<body>
    <section class="container ">
        <div class="row m-2">
            <div class="col-3">
                <!-- SPACE -->
            </div>
            <form id="main" class="col-6 m-2 bg-dark">
                <div class="row">
                    <!-- <div class="col-1"></div> -->
                    <div class="col-12 m-1">
                       <input class="form-control" type="text">
                    </div>
                    <!-- <div class="col-1"></div> -->
                </div>
                <div class="row">
                    <button class="col-6 btn btn-dark "  id="clear" value="clear" >Clear</button>
                    <button class="col-3 btn btn-warning "  id="%" value="%">%</button>
                    <button class="col-3 btn btn-warning "  id="/" value="/">/</button>
                </div>
                <div class="row">
                    <button class="col-3 btn btn-dark "  id="1" value="1">1</button>
                    <button class="col-3 btn btn-dark "  id="2" value="2">2</button>
                    <button class="col-3 btn btn-dark "  id="3" value="3">3</button>
                    <button class="col-3 btn btn-warning "  id="*" value="*">*</button>
                </div>
                <div class="row">
                    <button class="col-3 btn btn-dark "  id="4" value="4">4</button>
                    <button class="col-3 btn btn-dark "  id="5" value="5">5</button>
                    <button class="col-3 btn btn-dark "  id="6" value="6">6</button>
                    <button class="col-3 btn btn-warning "  id="-" value="-">-</button>
                </div>
                <div class="row">
                    <button class="col-3 btn btn-dark "  id="7" value="7">7</button>
                    <button class="col-3 btn btn-dark "  id="8" value="8">8</button>
                    <button class="col-3 btn btn-dark "  id="9" value="9">9</button>
                    <button class="col-3 btn btn-warning "  id="+" value="+">+</button>
                </div>
                <div class="row">
                    <button class="col-6 btn btn-dark "  id="0" value="0">0</button>
                    <button class="col-3 btn btn-warning "  id="." value=".">.</button>
                    <button class="col-3 btn btn-success "  id="=" value="=">=</button>
                </div>
            </form>
            <div class="col-3">
                <!-- SPACE -->
            </div>
        </div>
    </section>

</body>
</html>
